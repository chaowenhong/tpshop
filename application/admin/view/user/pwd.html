{extend name="default/index"}
{block name="content"}
	 <section id="main-content">
	   <!-- START WRAPPER -->
        <section class="wrapper">
         <div class="col-md-12">
			<!-- START PANEL -->
              <section class="panel tasks-widget">
              
             	<header class="panel-heading">
                    <i class="fa fa-key" aria-hidden="true"></i> 修改密码

                </header>

                <div class="panel-body">
                	<div class="task-content">
		      		<form action="/admin/user_dopwd/{$pwd['uid']}" method="get" accept-charset="utf-8">
					  <div class="form-group">
					   <i class="fa fa-asterisk" aria-hidden="true"></i> <label for="exampleInputEmail1">原密码(password)</label>
					    <input type="password" name='ypwd'  class="form-control" id="exampleInputEmail1" placeholder="请输入原密码">
					  </div>
					  <div class="form-group">
					   <i class="fa fa-asterisk" aria-hidden="true"></i> <label for="exampleInputPassword1">新密码(new password)</label>
					    <input type="password"  name='pwd' class="form-control" id="exampleInputPassword1" placeholder="请输入新密码">
					  </div>
					 <div class="form-group">
					   <i class="fa fa-asterisk" aria-hidden="true"></i> <label for="exampleInputPassword1">确认新密码(confirm password)</label>
					    <input type="password" name='rnpwd' class="form-control" id="exampleInputPassword1" placeholder="请再次确认密码">
					  </div>
					  <button type="submit" class="btn btn-info">确认修改</button>
					</form>
					</div>
				</div>

        </section>
     </section>
{/block}
