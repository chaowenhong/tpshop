{extend name="default/index"}
{block name="content"}
	 <section id="main-content">
	  
        <!-- START WRAPPER -->
        <section class="wrapper">
          
          <!-- START ROW -->
          <div class="row">
            <div class="col-md-12">
			<!-- START PANEL -->
              <section class="panel tasks-widget">
                <header class="panel-heading">
                  修改用户
                </header>
                <div class="panel-body">
                  <div class="task-content">
					<!-- <form action="/admin/user_doupd/{$upd->uid}" enctype="multipart/form-data" method="get" accept-charset="utf-8"> -->
					<form action="/admin/user_doupd/{$upd['uid']}" method="post" enctype="multipart/form-data" accept-charset="utf-8">
						<input type="hidden" name="ypic" value="{:$upd['upic']}">
						<div class="form-group">
							<label for="exampleInputEmail1">头像修改</label>
  						 	<img src="/upic/{$upd['upic']}" style="width:50px;height:50px">
							<input type="file" title="头像修改" class="form-control" name="pic">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">*用户名称：</label>
							<input type="text" style="color:red" class="form-control" name="uname" value="{$upd['uname']}" placeholder="username      填写用户名称">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">*选择性别：</label>
							<select class="form-control" name="sex" style="color:red">
								<option {if $upd['sex']==0}selected{/if} value="0">--请选择性别--</option>
								<option {if $upd['sex']==1}selected{/if} value="1">男</option>
								<option {if $upd['sex']==2}selected{/if} value="2">女</option>
								<option {if $upd['sex']==3}selected{/if} value="3">保密</option>
							</select>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">*身份选择：</label>
							<select class="form-control" name="power" style="color:red">
								<option {if $upd['power']==0}selected{/if} value="0">--请选择您的身份--</option>
								<option {if $upd['power']==1}selected{/if} value="1">普通会员</option>
								<option {if $upd['power']==2}selected{/if} value="2">高级会员</option>
								<option {if $upd['power']==3}selected{/if} value="3">管理员</option>
								<option {if $upd['power']==4}selected{/if} value="4">超级管理员</option>
							</select>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">联系电话：</label>
							<input type="text" style="color:red" class="form-control" name="tel" value="{$upd['tel']}"  placeholder="tel     再次填写联系电话(非必填)">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">电子邮箱：</label>
							<input type="email" style="color:red" class="form-control" name="email" value="{$upd['email']}"  placeholder="email     再次填写电子邮箱(非必填)">
						</div>
						</div>
						<div class="add-task-row">
							<button class="btn btn-warning btn-md pull-left">
								确认修改
							</button>
						</div>
					</form>
                </div>
              </section>
            <!-- END PANEL -->
			</div>
          </div>
          <!-- END ROW -->
		  
          <!-- START ROW -->
		 
           <!-- END ROW -->
		</section>
      </section>
{/block}
